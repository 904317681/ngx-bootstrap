<div class="row">
  <div class="col-lg-12">
    <div class="mb-3" style="display: flex" >
      <progressbar class="progress" *ngFor="let item of stacked; last as isLast"
                   [type]="item.type"
                   [isStacked]="!isLast"
                   [value]="item.value"
                   [max]="100" >{{ item.label }}</progressbar>
    </div>
  </div>
  <div class="col-lg-12">
    <button type="button" class="btn btn-sm btn-primary" (click)="randomStacked()">Randomize</button>
  </div>
</div>
